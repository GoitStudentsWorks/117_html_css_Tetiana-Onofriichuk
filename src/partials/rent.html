<section class="rent" id="rentjacht">
  <div class="container rent-container">
    <div class="contact-image">
      <picture>
        <source
          media="(min-width: 1280px)"
          srcset="
            ./img/rent/image-4-desktop-@1x.webp 1x,
            ./img/rent/image-4-desktop-@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./img/rent/image-4-tablet-@1x.webp 1x,
            ./img/rent/image-4-tablet-@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(max-width: 767px)"
          srcset="
            ./img/rent/image-4-mobile-@1x.webp 1x,
            ./img/rent/image-4-mobile-@2x.webp 2x
          "
          type="image/webp"
        />
        <img
          src="./img/rent/image-4-mobile-@1x.webp"
          srcset="./img/rent/image-4-mobile-@2x.webp 2x"
          alt="yacht at dusk on the water"
          width="658"
        />
      </picture>
    </div>
    <div class="contact-form">
      <h2 class="contacts-title">Rent a yacht now</h2>
      <form class="subscribe-form">
        <label class="form-label">
          <input
            class="form-input"
            type="text"
            id="fullname"
            name="fullname"
            placeholder="Full Name"
          />
        </label>
        <label class="form-label">
          <input
            class="form-input"
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
            required
          />
        </label>
        <label class="form-label">
          <input
            class="form-input"
            type="tel"
            id="phone"
            name="phone"
            placeholder="Phone number"
            pattern="\+\d{2}-\d{3}-\d{3}-\d{2}-\d{2}"
            title="Формат: +XX-XXX-XXX-XX-XX"
            required
          />
        </label>

        <label class="form-label">
          <textarea
            class="form-user-coment"
            id="comment"
            placeholder="Comment"
          ></textarea>
        </label>
        <button type="submit" class="submit-btn">Send</button>
      </form>
    </div>
  </div>
</section>
